<h1>Sophist Tag Default</h1>
<ccm-sophist></ccm-sophist>

<h1>Sophist Tag with attributes</h1>
<ccm-sophist
        headers='["Bedingung","Verbindlichkeit","Systemname","FunktionalitÃ¤t","Object","Prozesswort","Buttons"]'
        columns='["condition","modal","system","func","object","process"]'
        initial_values='{"condition":"Bedingung","system":"das System","object":"Objekt","process":"Prozesswort"}'
        data.store.1="./resources/datasets.js"
        data.key="mit_Bedingung"
></ccm-sophist>

<h1>per config "mit_Bedingung" </h1>
<ccm-sophist key='["ccm.get","./resources/configs.js","mit_Bedingung"]'></ccm-sophist>

<h1>Local Persistence</h1>
<ccm-sophist key='["ccm.get","./resources/configs.js","local_persistence"]'></ccm-sophist>

<h1>Server Persistence</h1>
<ccm-sophist key='["ccm.get","./resources/configs.js","remote_persistence"]'></ccm-sophist>

<h1>Collaboration via WebSockets</h1>
<ccm-sophist key='["ccm.get","./resources/configs.js","websockets"]'></ccm-sophist>
